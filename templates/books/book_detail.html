{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      {% if book.image %}
      <img src="{{ book.image.url }}" class="img-fluid" alt="Book Cover">
      {% else %}
      <img src="{% static 'images/no_cover.jpg' %}" class="img-fluid" alt="No Cover">
      {% endif %}
    </div>
    <div class="col-md-8">
      <h2>{{ book.title }}</h2>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Description:</strong> {{ book.description }}</p>
      <p><strong>Category:</strong> {{ book.category.name }}</p>
    </div>
  </div>
</div>
{% endblock %}
