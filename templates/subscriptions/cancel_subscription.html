{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Cancel Subscription</h2>
  <p>Are you sure you want to cancel your subscription? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Cancel Subscription</button>
  </form>
</div>
{% endblock %}
